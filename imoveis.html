<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Imóvel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <img src="logoHostfy.png" alt="logo" class="logo" />
    </header>

    <div class="sidebar" id="sidebar">
        <a href="#">Quem Somos</a>
        <a href="#">Seus Aluguéis</a>
        <a href="#">Perfil</a>
        <a href="#">Configurações</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="main-content" id="main-content">
        <form id="registerForm" action="cadastro_imovel.php" method="POST">
            <div class="container">
                <div class="card card-register mx-auto col-8 px-0">
                    <div class="card-header">Cadastro de Imóvel</div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-12">
                                    <label for="cep">CEP</label>
                                    <input type="text" name="cep" class="form-control" placeholder="Digite seu CEP" maxlength="8" required>
                                </div>
                                <div class="col-12">
                                    <label for="nome_imovel">Nome do Imóvel</label>
                                    <input type="text" name="nome_imovel" class="form-control" placeholder="Digite o nome do imóvel" maxlength="50" required>
                                </div>
                                <div class="col-12">
                                    <label for="rua">Rua</label>
                                    <input type="text" name="rua" class="form-control" placeholder="Digite a rua" maxlength="50" required>
                                </div>
                                <div class="col-12">
                                    <label for="numero">Número</label>
                                    <input type="number" name="numero" class="form-control" placeholder="Digite o número" required>
                                </div>
                                <div class="col-12">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" name="bairro" class="form-control" placeholder="Digite o bairro" maxlength="50" required>
                                </div>
                                <div class="col-6">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" name="cidade" class="form-control" placeholder="Digite a cidade" maxlength="50" required>
                                </div>
                                <div class="col-6">
                                    <label for="uf">UF</label>
                                    <input type="text" name="uf" class="form-control" placeholder="Digite a UF" maxlength="2" required>
                                </div>
                                <div class="col-12">
                                    <label for="id_proprietario">ID do Proprietário</label>
                                    <input type="number" name="id_proprietario" class="form-control" placeholder="Digite o ID do proprietário" required>
                                </div>
                                <div class="col-12">
                                    <label for="valor">Valor</label>
                                    <input type="number" name="valor" class="form-control" placeholder="Digite o valor do imóvel" step="0.01" required>
                                </div>
                                <div class="col-12">
                                    <label for="descricao">Descrição</label>
                                    <textarea name="descricao" class="form-control" placeholder="Digite uma descrição" maxlength="500" required></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="id_categoria">ID da Categoria</label>
                                    <input type="number" name="id_categoria" class="form-control" placeholder="Digite o ID da categoria" required>
                                </div>
                                <div class="col-12">
                                    <label for="id_checklist">ID do Checklist (opcional)</label>
                                    <input type="number" name="id_checklist" class="form-control" placeholder="Digite o ID do checklist">
                                </div>
                                <div class="col-12">
                                    <label for="numero_pessoas">Número de Pessoas</label>
                                    <input type="number" name="numero_pessoas" class="form-control" placeholder="Digite o número de pessoas" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar Imóvel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
