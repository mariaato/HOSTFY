<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FEF6EE;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            background: none;
            border: none;
            font-size: 35px;
            cursor: pointer;
        }

        /* Centralizando o conteúdo principal */
        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #FEF6EE;
        }

        /* Estilo do container do formulário */
        .container {
            background-color: #1E2A38;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Estilo dos ícones dentro dos inputs */
        .form-group {
            margin-bottom: 2px;
            position: relative;
        }

        /* Posição dos ícones dentro do input */
        .form-group i {
            position: absolute;
            top: 65%;
            left: 10px;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }

        /* Estilo dos inputs */
        .form-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px; /* Espaço para o ícone */
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .forgot-password {
            color: #ccc;
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }

        .submit-btn {
            background-color: #D97C41;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #c96f36;
        }

        .logo {
            width: 120px;
        }

        label {
            color:white;

        }
    </style>
</head>
<body>
<div class="header" id="header"> 
    <!-- Botão do ícone de menu -->
    <button class="icon" id="menu-toggle">
        <i class='bx bx-menu'></i>
    </button>
</div>

<!-- Menu lateral (sidebar) -->
<div class="sidebar" id="sidebar">
    <a href="index.php">Área inicial </a>
    <a href="#">Quem Somos</a>
    <a href="#">Dúvidas</a>
</div>

<!-- Overlay para quando o menu estiver aberto -->
<div class="overlay" id="overlay"></div>

<!-- Conteúdo principal -->
<div id="main-content">
    <div class="container">
        <h1>Acesse sua conta</h1>
        <form action="login.php" method="POST">
            <div class="form-group">
                <i class='bx bx-at'></i>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email...">
            </div>
            <br>

            <div class="form-group">
                <i class='bx bxs-lock'></i>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha...">
            </div>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <img src="logoHostfy.png" alt="logo" class="logo">
    </div>
</div>

<script>
    // Função para alternar o menu lateral
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const overlay = document.getElementById('overlay');

    // Função de alternância para abrir/fechar o menu e o overlay
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-active');
        mainContent.classList.toggle('content-shift');
        overlay.classList.toggle('overlay-active');
    });

    // Função para fechar o menu se clicar fora (no overlay)
    overlay.addEventListener('click', () => {
        sidebar.classList.remove('sidebar-active');
        mainContent.classList.remove('content-shift');
        overlay.classList.remove('overlay-active');
    });
</script>
</body>
</html>
